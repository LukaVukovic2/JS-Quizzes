<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizQuad – Create Quiz</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/create-quiz.css">
</head>
<body>
  <nav class="navigation">
    <ul>
      <div>
        <li><a href="quizzes.html">Play Quizzes</a></li>
        <li><a href="#">Create Quiz</a></li>
      </div>
      <div>
        <li><a href="user-profile.html"><i class="fa-solid fa-circle-user fa-2xl" style="color: white;"></i></a></li>
      </div>
    </ul>
  </nav>
  <main>
    <form>
      <div class="create-quiz-container">
        <h2>Create your own Quiz!</h2>
        <p>Category</p>
        <div class="select-category-container">
          <select class="select-category">
            <option selected="true" disabled="disabled">Choose category</option>
            <option>Sport</option>
            <option>Movie/Shows</option>
            <option>Music</option>
            <option>Geography</option>
            <option>History</option>
            <option class="other-category">Other</option>
          </select>
        </div>
        <button class="next-btn button">Next</button>
        <div class="questions-container">
          <div class="quiz-creating-flex">
            <i class="fa-solid fa-heading" style="color: #2556ad;"></i>
            <input type="text" class="quiz-title" placeholder="Quiz title">
          </div>
          <div class="quiz-creating-flex">
            <i class="fa-solid fa-hourglass-start"></i>
            <input type="text" class="quiz-time-limit" placeholder="Time limit for quiz e.g., 5m30s" title="Time limit for quiz e.g., 5m30s">
          </div>
          
          <div class="create-question">
            <p>Quiz should have more than four and less than 10 questions</p>
            <div class="quiz-creating-flex">
              <i class="fa-solid fa-circle-question" style="color: #102447;"></i>
              <input class="quiz-question" type="text" placeholder="Enter your question">
            </div>
            <div class="quiz-creating-flex">
              <i class="fa-solid fa-square-check" style="color: #234b90;"></i>
              <input class="quiz-answer" type="text" placeholder="Enter four answers and repeat correct one: e.g answer1;answer2;answer3;answer4;answer3 (correct answer)" title="Enter four answers and repeat correct one: e.g answer1;answer2;answer3;answer4;answer3 (correct answer)">
            </div>
            
            <button class="next-question-btn button">Next question</button>
            <button class="terminate-quiz-btn button">Finish quiz</button>
          </div>
          <div class="current-quiz-questions">
          </div>
          <button class="save-quiz-btn button">Save quiz</button>
        </div>
      </div>
    </form>
  </main>
  <footer>
    <div>
      Luka Vuković &#183; 2023
    </div>
  </footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
  <script src="js-quizzes/create-quiz.js" type="module"></script>
</body>
</html>
